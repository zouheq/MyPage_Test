<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--/*外层最大容器*/-->
    <div class="wrap">
        <!--	/*包裹所有元素的容器*/-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front">
                <img src="images/squ01.jpg" class="pic">
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="images/squ02.jpg" class="pic">
            </div>
            <!--左图片 -->
            <div class="out_left">
                <img src="images/squ03.jpg" class="pic">
            </div>
            <div class="out_right">
                <img src="images/squ04.jpg" class="pic">
            </div>
            <div class="out_top">
                <img src="images/squ05.jpg" class="pic">
            </div>
            <div class="out_bottom">
                <img src="images/squ06.jpg" class="pic">
            </div>
            <!--小正方体 -->
            <span class="in_front">
                <img src="images/squ07.jpg" class="in_pic" />
            </span>
            <span class="in_back">
                <img src="images/squ08.jpg" class="in_pic" />
            </span>
            <span class="in_left">
                <img src="html01/images/squ09.jpg" class="in_pic" />
            </span>
            <span class="in_right">
                <img src="images/squ10.jpg" class="in_pic" />
            </span>
            <span class="in_top">
                <img src="images/squ11.jpg" class="in_pic" />
            </span>
            <span class="in_bottom">
                <img src="images/squ12.jpg" class="in_pic" />
            </span>
        </div>
    </div>
    <div style="text-align:center;clear:both">
        <script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
        <script src="/follow.js" type="text/javascript"></script>
    </div>

</html>
